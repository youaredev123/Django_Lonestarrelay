{% extends 'admintirgear/index.html' %}
{% load static %}
{% load django_tables2 %}
{% block content %}{% csrf_token %}
	<style>
		.table>caption+thead>tr:first-child>td, .table>caption+thead>tr:first-child>th, .table>colgroup+thead>tr:first-child>td, .table>colgroup+thead>tr:first-child>th, .table>thead:first-child>tr:first-child>td, .table>thead:first-child>tr:first-child>th {
			border-top: 0;
			padding: 5px 4px;
		}
	</style>

	
<div class="content" style="padding: 10px;" >
	<button type='button' class='btn_download sky_button' data-tbl="tirgear" style="float: right;margin-right: 10vw;" data-url="{% url 'csvdownload' %}" >CSV Download</button>
		<form method="POST" id="current_tirgear_table" action="#" style="text-align: center;" >
			{% csrf_token %}
			{% render_table tirgearinfotable %}
		</form>
</div>
{% endblock content %}
