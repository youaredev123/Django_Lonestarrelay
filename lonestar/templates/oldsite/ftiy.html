<div class="scrollToTop">
    <i class="icon-up-open-big"></i>
</div>
<div class="page-wrapper" id="{% csrf_token %}">
    <div class="header-top">
        <div class="container">
            <div class="row">
                <div class="col-xs-2 col-sm-6">
                    <div class="header-top-first clearfix">
                        <ul class="social-links clearfix hidden-xs">
                            <li class="facebook">
                                <a target="_blank" href="https://www.facebook.com/TexasIndependenceRelay">
                                    <i class="fa fa-facebook"></i>
                                </a>
                            </li>
                            <li class="twitter">
                                <a target="_blank" href="https://twitter.com/texasindrelay">
                                    <i class="fa fa-twitter"></i>
                                </a>
                            </li>
                            <li class="instagram">
                                <a target="_blank" href="https://instagram.com/texasindrelay/">
                                    <i class="fa fa-instagram"></i>
                                </a>
                            </li>
                            <li class="youtube">
                                <a
                                    target="_blank"
                                    href="https://www.youtube.com/channel/UCIZd0RYT1FFB59vZH7tEyoA">
                                    <i class="fa fa-youtube-play"></i>
                                </a>
                            </li>
                        </ul>
                        <div class="social-links hidden-lg hidden-md hidden-sm">
                            <div class="btn-group dropdown">
                                <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
                                    <i class="fa fa-share-alt"></i>
                                </button>
                                <ul class="dropdown-menu dropdown-animation">
                                    <li class="facebook">
                                        <a target="_blank" href="https://www.facebook.com/TexasIndependenceRelay">
                                            <i class="fa fa-facebook"></i>
                                        </a>
                                    </li>
                                    <li class="twitter">
                                        <a target="_blank" href="https://twitter.com/texasindrelay">
                                            <i class="fa fa-twitter"></i>
                                        </a>
                                    </li>
                                    <li class="instagram">
                                        <a target="_blank" href="https://instagram.com/texasindrelay/">
                                            <i class="fa fa-instagram"></i>
                                        </a>
                                    </li>
                                    <li class="youtube">
                                        <a
                                            target="_blank"
                                            href="https://www.youtube.com/channel/UCIZd0RYT1FFB59vZH7tEyoA">
                                            <i class="fa fa-youtube-play"></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-10 col-sm-6">
                    <div id="header-top-second" class="clearfix">
                        <div class="header-top-dropdown">
                            <div class="btn-group dropdown">
                                <button type="button" class="btn">
                                    <a href="register">Register</a>
                                </button>
                                {% if request.user.is_staff %}
                                <button type="button" class="btn">
                                    <a href="team">Team={{ csrf_token }}/a>
                                </button>
                                {% endif %}
                                <button type="button" class="btn">
                                    <a href="mailto:jay@texasindependencerelay.com">Email Us</a>
                                </button>
                                <button type="button" class="btn">
                                    <a title="512-716-5041" href="tel:512-716-5041">512-716-5041</a>
                                </button>
                                {% if request.user.is_authenticated %}
                                <div class="btn-group dropdown">
                                    <button
                                        id="barname"
                                        type="button"
                                        class="btn dropdown-toggle"
                                        data-toggle="dropdown">'{{ request.user.username }}'</button>
                                    <ul class="dropdown-menu dropdown-menu-right dropdown-animation">
                                        <li>
                                            <a href="changepw">Change Password</a>
                                        </li>
                                    </ul>
                                </div>
                                {% endif %}
                            </div>
                            <div id="logindropdown" class="btn-group dropdown">
                                <button id="barlogin" type="button" class="btn dropdown-toggle" data-target="#">
                                    <i class="fa fa-user"></i>
                                    Login</button>
                                <ul class="dropdown-menu dropdown-menu-right dropdown-animation">
                                    <li>
                                        <form id="loginForm" class="login-form" action="#">
                                            <div class="form-group has-feedback">
                                                <label class="control-label">Email</label>
                                                <input name="loginemail" type="text" class="form-control" placeholder="">
                                                <i class="fa fa-user form-control-feedback"></i>
                                            </div>
                                            <div class="form-group has-feedback">
                                                <label class="control-label">Password</label>
                                                <input name="loginpw" type="password" class="form-control" placeholder="">
                                                <i class="fa fa-lock form-control-feedback"></i>
                                            </div>
                                            <input type="hidden" name="loginreturn" value="">
                                            <button type="submit" class="btn btn-group btn-dark btn-sm inline">Log In</button>
                                            <div id="loginstatus" class="inline"></div>
                                            <ul>
                                                <li>Forgot password? Type your email above and
                                                    <a id="forgotpw" href="javascript:void();">click here</a>.</li>
                                            </ul>
                                        </form>
                                    </li>
                                </ul>
                            </div>
                            <div class="btn-group dropdown">
                                <button
                                    id="barlogout"
                                    type="button"
                                    class="btn dropdown-toggle hide"
                                    data-toggle="dropdown"
                                    onclick="logout();">Logout</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
