{% extends 'adminteams/index.html' %}
{% load static %}
{% load django_tables2 %}
{% block content %}{% csrf_token %}
	<style>
		.table>caption+thead>tr:first-child>td, .table>caption+thead>tr:first-child>th, .table>colgroup+thead>tr:first-child>td, .table>colgroup+thead>tr:first-child>th, .table>thead:first-child>tr:first-child>td, .table>thead:first-child>tr:first-child>th {
			border-top: 0;
			padding: 5px 4px;
		}
		#current_teamtable > div > table > tbody > tr > td:nth-child(22), #current_teamtable > div > table > thead > tr > th:nth-child(22){
			display: none;
		}
	</style>

<div class="content" style="padding: 10px;overflow: auto; " >
	<button type='button' class='btn_download sky_button' data-tbl="teams" style="float: right;margin-right: 10vw;" data-url="{% url 'csvdownload' %}" >CSV Download</button>
	<form method="POST" id="current_teamtable" action="#" style="text-align: center;" >
		{% csrf_token %}
		{% render_table teaminfotable %}
	</form>

</div>

{% endblock content %}
